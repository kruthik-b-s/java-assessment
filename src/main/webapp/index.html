<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>

	<table>
		<form action="./registration">
		
			<tr><td><h1>Registeration</h1></td></tr>
			
			<tr>
				<td><label>First Name:</label></td>
				<td><input type="text" name="firstName" /></td>
			</tr>
			<br />

			<tr>
				<td><label>Last Name:</label></td>
				<td><input type="text" name="lastName" /></td>
			</tr>
			<br />

			<tr>
				<td><label>Phone Number:</label></td>

				<td><input type="number" name="phNumber" /></td>
				
				</tr>
			<br />

			<tr>
				<td><label>Email:</label></td>
				<td>
			
			<input type="email" name="email" />
				</td>
				</tr>
			<br /> 
			
			<tr>
				<td><label>Language (Atleast one):</label> </td>
				<td><input type="checkbox" value="C" name="lang" /> C 
				<input type="checkbox" value="C++" name="lang" />C++ 
				<input type="checkbox" value="Java" name="lang" /> Java</td>
			</tr>
			<br />
			
			<tr>
				<td><input type="submit" name="submit" /></td>
			</tr>
		
		</form>
	</table>
	<br />

	<a href="showusers.html">Click to view Users</a>

</body>
</html>
